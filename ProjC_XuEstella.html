      <button type="button" onClick="blinnPhong()">Blinn-Phong Lighting</button>
      <button type="button" onClick="blinnPhongOff()">Phong Lighting</button>

    <input id='usrLightX' size=10> 
		<button type="button" onClick='usrLightX()'>Submit</button><BR> 
		<div id= EditBoxOut></div>

    <input id='usrLightY' size=10> 
		<button type="button" onClick='usrLightY()'>Submit</button><BR> 
		<div id= EditBoxOut></div>

		<div id= EditBoxOut></div>
